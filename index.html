<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22sc</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Amiri&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
html,body{
  width:100%;
  height:100%;
  font-family:sans-serif;
  background:#000;
  color:#fff;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("./image0-1.jpg") center/cover no-repeat;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:-1;
}

/* ===== LAYOUT ===== */
.main{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* ===== CARD ===== */
.card{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* ===== AVATAR ===== */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,.4);
}

/* ===== NAME ===== */
.name{
  font-family:'Orbitron';
  font-size:24px;
  letter-spacing:3px;
}

/* ===== BIO ===== */
.bio{
  font-family:'Amiri';
  font-size:15px;
  line-height:1.8;
  color:#dff3ff;
}

/* ===== LINKS ===== */
.links{
  display:flex;
  gap:16px;
  margin-top:10px;
}
.links a{
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
  transition:.3s;
}
.links a:hover{
  transform:scale(1.2);
  background:rgba(255,255,255,.35);
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .name{font-size:20px}
  .bio{font-size:14px}
}
</style>
</head>

<body>

<div class="main">
  <div class="card">

    <img src="./31237.jpg" class="avatar" alt="avatar">

    <div class="name">22sc</div>

    <div class="bio">
      ٱتبَكي على عِتابٍ قد مضى؟<br>
      ولو كان يُحبكِ… قد بقى.
    </div>

    <div class="links">
      <a href="https://discord.com/users/561344344699830272" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://github.com/IKTIAB" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>

  </div>
</div>

</body>
</html>
