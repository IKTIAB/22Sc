<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22sc</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Amiri:ital@0;1&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;color:#fff}

/* الخلفية */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://i.postimg.cc/qvjmdVk3/image0-1.jpg") center/cover no-repeat;
  animation:bgZoom 45s ease-in-out infinite;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}
@keyframes bgZoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* المحتوى */
.card{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
  backdrop-filter:blur(6px);
  text-align:center;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  object-fit:cover;
}

.name{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:3px;
  text-shadow:0 0 15px rgba(255,255,255,.4);
}

/* BIO */
.bio{
  font-family:'Amiri',serif;
  font-size:15px;
  line-height:1.9;
  max-width:300px;
  margin-top:6px;
  color:#dff3ff;
}

.bio span{
  display:block;
  opacity:0;
  transform:translateY(10px);
  animation:lineIn 1s ease forwards;
}

.bio span:nth-child(1){animation-delay:.2s}
.bio span:nth-child(2){animation-delay:.6s}
.bio span:nth-child(3){animation-delay:1s}
.bio span:nth-child(4){animation-delay:1.4s}
.bio span:nth-child(5){animation-delay:1.8s}

@keyframes lineIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* اللوقوهات */
.links{
  display:flex;
  gap:18px;
  margin-top:10px;
}
.links a,.copy-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
  transition:.3s;
  cursor:pointer;
  text-decoration:none;
}
.links a:hover,.copy-btn:hover{
  transform:scale(1.2);
  background:rgba(255,255,255,.25);
}

/* مشغل الموسيقى */
.player{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:280px;
  display:flex;
  gap:10px;
  align-items:center;
}

.glow-line{
  width:3px;
  height:70px;
  background:linear-gradient(180deg,#6ecbff,#1e90ff);
  box-shadow:0 0 20px rgba(80,160,255,.8);
  animation:pulse 2.5s ease-in-out infinite;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

.player-ui{flex:1}
.progress input{width:100%}
.controls{
  display:flex;
  justify-content:center;
  margin-top:8px;
}
.play-btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="music" src="https://files.catbox.moe/f1yx0b.mp4"></audio>

<div class="card">
  <img class="avatar" src="https://i.postimg.cc/CKCVcWGm/16e12fe516cf718b52ae315638e9fc45.jpg">
  <div class="name">22sc</div>

  <div class="bio">
    <span>ٱتبَكي على عِتابٍ قد مضى؟</span>
    <span>ولو كان يُحبكِ… قد بقى.</span>
    <span>آفيقي قليلًا أيتها الجَميلة،</span>
    <span>هل سَمعتِ بميتٍ</span>
    <span>بعدَ الرحيلِ قد أتى؟</span>
  </div>

  <div class="links">
    <a href="https://discord.com/users/561344344699830272" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://open.spotify.com/user/31vdshidmrdk5fp3awcif3ih7bfa" target="_blank"><i class="fab fa-spotify"></i></a>
    <a href="https://steamcommunity.com/profiles/76561198761139458/" target="_blank"><i class="fab fa-steam"></i></a>
    <a href="https://github.com/IKTIAB" target="_blank"><i class="fab fa-github"></i></a>
    <div class="copy-btn" id="copyDiscord"><i class="fa fa-copy"></i></div>
  </div>
</div>

<div class="player">
  <div class="glow-line"></div>
  <div class="player-ui">
    <div class="progress">
      <input type="range" id="seek" value="0">
    </div>
    <div class="controls">
      <div class="play-btn" id="playBtn"><i class="fa fa-play"></i></div>
    </div>
  </div>
</div>

<script>
const music=document.getElementById("music");
const playBtn=document.getElementById("playBtn");
const seek=document.getElementById("seek");
const copy=document.getElementById("copyDiscord");

playBtn.onclick=()=>{
  if(music.paused){
    music.play();
    playBtn.innerHTML='<i class="fa fa-pause"></i>';
  }else{
    music.pause();
    playBtn.innerHTML='<i class="fa fa-play"></i>';
  }
};

music.ontimeupdate=()=>{
  seek.value=(music.currentTime/music.duration)*100||0;
};

seek.oninput=()=>{
  music.currentTime=(seek.value/100)*music.duration;
};

copy.onclick=()=>{
  navigator.clipboard.writeText("561344344699830272");
};
</script>

</body>
</html>
