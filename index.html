<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22sc</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Amiri&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;color:#fff;background:#000}

/* ===== PRELOADER ===== */
#preloader{
  position:fixed;inset:0;
  background:#05080f;
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;
  z-index:9999;
}
.loader{
  width:60px;height:60px;
  border:3px solid rgba(255,255,255,.1);
  border-top:3px solid #6ecbff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
#preloader span{margin-top:15px;letter-spacing:3px;opacity:.7}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;inset:0;
  background:url("image0-1.jpg") center/cover no-repeat;
  animation:bgZoom 45s ease-in-out infinite;
  z-index:-3;
}
body::after{
  content:"";
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  z-index:-2;
}
@keyframes bgZoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* ===== NOISE ===== */
.noise{
  position:fixed;inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  z-index:-1;
}

/* ===== CONTENT ===== */
.card{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
  text-align:center;
  padding:20px;
}

.avatar{
  width:110px;height:110px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  object-fit:cover;
}

.name{
  font-family:'Orbitron';
  letter-spacing:3px;
  font-size:24px;
  text-shadow:0 0 15px rgba(255,255,255,.4);
}

/* BIO */
.bio{
  font-family:'Amiri';
  font-size:15px;
  line-height:1.9;
  color:#dff3ff;
}
.bio span{
  display:block;
  opacity:0;
  transform:translateY(10px);
  animation:lineIn 1s forwards;
}
.bio span:nth-child(1){animation-delay:.3s}
.bio span:nth-child(2){animation-delay:.7s}
.bio span:nth-child(3){animation-delay:1.1s}
.bio span:nth-child(4){animation-delay:1.5s}
.bio span:nth-child(5){animation-delay:1.9s}
@keyframes lineIn{to{opacity:1;transform:none}}

/* LINKS */
.links{
  display:flex;gap:18px;
  margin-top:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.links a,.copy-btn{
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  transition:.3s;
  cursor:pointer;
  position:relative;
}
.links a:hover,.copy-btn:hover{
  transform:scale(1.25);
  background:rgba(255,255,255,.35);
}
.links a::after{
  content:attr(data-tip);
  position:absolute;
  bottom:-26px;
  font-size:11px;
  opacity:0;
  transition:.3s;
}
.links a:hover::after{opacity:.8}

/* ===== PLAYER ===== */
.player{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:320px;
  display:flex;
  gap:10px;
  align-items:center;
}
.glow-line{
  width:3px;height:60px;
  background:linear-gradient(180deg,#6ecbff,#1e90ff);
  box-shadow:0 0 20px rgba(80,160,255,.8);
  animation:pulse 2s infinite;
}
@keyframes pulse{50%{opacity:1}}
.player-ui{flex:1}
input[type=range]{width:100%}
.play-btn{
  width:55px;height:55px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .name{font-size:20px}
  .bio{font-size:14px}
}
</style>
</head>

<body>

<div id="preloader">
  <div class="loader"></div>
  <span>LOADING</span>
</div>

<div class="noise"></div>

<audio id="music" src="memories.mp3"></audio>
<audio id="clickSfx" src="click.mp3"></audio>
<audio id="hoverSfx" src="hover.mp3"></audio>

<div class="card">
  <img class="avatar" src="31237.jpg">
  <div class="name">22sc</div>

  <div class="bio">
    <span>ٱتبَكي على عِتابٍ قد مضى؟</span>
    <span>ولو كان يُحبكِ… قد بقى.</span>
    <span>آفيقي قليلًا أيتها الجَميلة،</span>
    <span>هل سَمعتِ بميتٍ</span>
    <span>بعدَ الرحيلِ قد أتى؟</span>
  </div>

  <div class="links">
    <a data-tip="Discord" href="https://discord.com/users/561344344699830272" target="_blank"><i class="fab fa-discord"></i></a>
    <a data-tip="Spotify" href="https://open.spotify.com/user/31vdshidmrdk5fp3awcif3ih7bfa" target="_blank"><i class="fab fa-spotify"></i></a>
    <a data-tip="Steam" href="https://steamcommunity.com/profiles/76561198761139458/" target="_blank"><i class="fab fa-steam"></i></a>
    <a data-tip="GitHub" href="https://github.com/IKTIAB" target="_blank"><i class="fab fa-github"></i></a>
    <div class="copy-btn" id="copyDiscord"><i class="fa fa-copy"></i></div>
  </div>
</div>

<div class="player">
  <div class="glow-line"></div>
  <div class="player-ui">
    <input type="range" id="seek" value="0">
    <div style="display:flex;justify-content:center;margin-top:8px">
      <div class="play-btn" id="playBtn"><i class="fa fa-play"></i></div>
    </div>
  </div>
</div>

<script>
const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");
const seek = document.getElementById("seek");
const click = document.getElementById("clickSfx");
const hover = document.getElementById("hoverSfx");

/* PRELOADER */
window.onload=()=>{
  setTimeout(()=>preloader.style.display="none",1200);
};

/* RESTORE */
if(localStorage.t) music.currentTime = localStorage.t;
if(localStorage.p==="1"){
  music.play().catch(()=>{});
  playBtn.innerHTML="❚❚";
}

/* PLAY */
playBtn.onclick=()=>{
  click.play();
  if(music.paused){
    music.play();
    playBtn.innerHTML="❚❚";
    localStorage.p="1";
  }else{
    music.pause();
    playBtn.innerHTML="▶";
    localStorage.p="0";
  }
};

/* SEEK */
music.ontimeupdate=()=>{
  seek.value=(music.currentTime/music.duration)*100||0;
  localStorage.t=music.currentTime;
};
seek.oninput=()=>music.currentTime=(seek.value/100)*music.duration;

/* HOVER SFX */
document.querySelectorAll(".links a,.copy-btn").forEach(el=>{
  el.onmouseenter=()=>hover.play();
});

/* COPY */
copyDiscord.onclick=()=>{
  click.play();
  navigator.clipboard.writeText("561344344699830272");
};

/* SHORTCUTS */
document.onkeydown=e=>{
  if(e.code==="Space"){e.preventDefault();playBtn.click();}
};
</script>

</body>
</html>
