<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>22sc</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Amiri&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;color:#fff;background:#000}

/* ===== INTRO ===== */
#intro{
  position:fixed;inset:0;
  background:#05080f;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron';
  font-size:28px;
  letter-spacing:6px;
  z-index:9999;
  animation:introOut 1.2s ease forwards;
  animation-delay:1.8s;
}
@keyframes introOut{
  to{opacity:0;pointer-events:none}
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;inset:0;
  background:url("image0-1.jpg") center/cover no-repeat;
  animation:bgZoom 45s ease-in-out infinite;
  z-index:-3;
}
body::after{
  content:"";
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  z-index:-2;
}
@keyframes bgZoom{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* ===== NOISE ===== */
.noise{
  position:fixed;inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.08;
  z-index:-1;
}

/* ===== CONTENT ===== */
.card{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:14px;
  text-align:center;
  padding:20px;
  opacity:0;
  animation:fadeIn 1.5s ease forwards;
  animation-delay:2s;
}
@keyframes fadeIn{to{opacity:1}}

.avatar{
  width:110px;height:110px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  object-fit:cover;
}

.name{
  font-family:'Orbitron';
  letter-spacing:3px;
  font-size:24px;
  position:relative;
}
.name::after{
  content:"";
  width:40%;
  height:2px;
  background:#6ecbff;
  display:block;
  margin:8px auto 0;
  animation:lineGlow 2.5s infinite;
}
@keyframes lineGlow{
  50%{opacity:.4}
}

/* BIO */
.bio{
  font-family:'Amiri';
  font-size:15px;
  line-height:1.9;
  color:#dff3ff;
}
.bio span{
  display:block;
  opacity:0;
  animation:lineIn 1s forwards;
}
.bio span:nth-child(1){animation-delay:.3s}
.bio span:nth-child(2){animation-delay:.7s}
.bio span:nth-child(3){animation-delay:1.1s}
.bio span:nth-child(4){animation-delay:1.5s}
.bio span:nth-child(5){animation-delay:1.9s}
@keyframes lineIn{to{opacity:1}}

/* LINKS */
.links{
  display:flex;gap:18px;
  margin-top:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.links a,.copy-btn{
  width:44px;height:44px;
  border-radius:50%;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  transition:.3s;
  cursor:pointer;
  position:relative;
}
.links a:hover,.copy-btn:hover{
  transform:scale(1.25);
  background:rgba(255,255,255,.35);
}
.links a::after{
  content:attr(data-tip);
  position:absolute;
  bottom:-26px;
  font-size:11px;
  opacity:0;
  transition:.3s;
}
.links a:hover::after{opacity:.8}

/* ===== PLAYER ===== */
.player{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:320px;
  display:flex;
  gap:10px;
  align-items:center;
}
.glow-line{
  width:3px;height:60px;
  background:linear-gradient(180deg,#6ecbff,#1e90ff);
  box-shadow:0 0 20px rgba(80,160,255,.8);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{opacity:.3}
  50%{opacity:1}
  100%{opacity:.3}
}
.player-ui{flex:1}
input[type=range]{width:100%}
.play-btn{
  width:55px;height:55px;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
  .name{font-size:20px}
  .bio{font-size:14px}
}
</style>
</head>

<body>

<div id="intro">22SC</div>
<div class="noise"></div>

<audio id="music" src="memories.mp3"></audio>

<div class="card">
  <img class="avatar" src="31237.jpg">
  <div class="name">22sc</div>

  <div class="bio">
    <span>ٱتبَكي على عِتابٍ قد مضى؟</span>
    <span>ولو كان يُحبكِ… قد بقى.</span>
    <span>آفيقي قليلًا أيتها الجَميلة،</span>
    <span>هل سَمعتِ بميتٍ</span>
    <span>بعدَ الرحيلِ قد أتى؟</span>
  </div>

  <div class="links">
    <a data-tip="Discord" href="https://discord.com/users/561344344699830272" target="_blank"><i class="fab fa-discord"></i></a>
    <a data-tip="Spotify" href="https://open.spotify.com/user/31vdshidmrdk5fp3awcif3ih7bfa" target="_blank"><i class="fab fa-spotify"></i></a>
    <a data-tip="Steam" href="https://steamcommunity.com/profiles/76561198761139458/" target="_blank"><i class="fab fa-steam"></i></a>
    <a data-tip="GitHub" href="https://github.com/IKTIAB" target="_blank"><i class="fab fa-github"></i></a>
    <div class="copy-btn" id="copyDiscord"><i class="fa fa-copy"></i></div>
  </div>
</div>

<div class="player">
  <div class="glow-line"></div>
  <div class="player-ui">
    <input type="range" id="seek" value="0">
    <div style="display:flex;justify-content:center;margin-top:8px">
      <div class="play-btn" id="playBtn"><i class="fa fa-play"></i></div>
    </div>
  </div>
</div>

<script>
const music=document.getElementById("music");
const playBtn=document.getElementById("playBtn");
const seek=document.getElementById("seek");

/* restore */
if(localStorage.t) music.currentTime=localStorage.t;
if(localStorage.p==="1"){
  music.play().catch(()=>{});
  playBtn.innerHTML="❚❚";
}

/* play */
playBtn.onclick=()=>{
  if(music.paused){
    music.play();
    playBtn.innerHTML="❚❚";
    localStorage.p="1";
  }else{
    music.pause();
    playBtn.innerHTML="▶";
    localStorage.p="0";
  }
};

/* seek */
music.ontimeupdate=()=>{
  seek.value=(music.currentTime/music.duration)*100||0;
  localStorage.t=music.currentTime;
};
seek.oninput=()=>music.currentTime=(seek.value/100)*music.duration;

/* copy */
copyDiscord.onclick=()=>{
  navigator.clipboard.writeText("561344344699830272");
};

/* shortcut */
document.onkeydown=e=>{
  if(e.code==="Space"){e.preventDefault();playBtn.click();}
};
</script>

</body>
</html>
